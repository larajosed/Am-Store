<app-categories-menu></app-categories-menu>
<div class="body products-flex-container">
    <a routerLink="/product/{{product.description.friendlyUrl}}" *ngFor="let product of arrProducts">
        <div class="products">
            <div class="thumbnail" style="background-image: url('{{product.image.imageUrl}}')" alt=""></div>
            <h1>{{ product.description.name }}</h1>
            <p>$ {{product.price}}</p>
        </div>
    </a>
</div>
